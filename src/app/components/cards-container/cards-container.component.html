<div class="cards-container">
    <div class="form-container">
        <mat-form-field>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [formControl]="cityFormControl"
                   [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete"
                              (optionSelected)="selectCity($event)">
                <mat-option *ngFor="let city of filteredOptions" [value]="city">
                    {{city}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>

    <div *ngIf="initialCities" class="card-wrapper">
        <div *ngFor="let city of initialCities" class="card">
            <app-city-card [city]="city" class="city-card"></app-city-card>
        </div>
    </div>
</div>
